<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>anggito</title>
  </head>
  <body>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
    </div>
    <form>
      <div class="form-input">
        <input type="text" id="input1" name="input1" style="width: 50%" placeholder="username" />
      </div>

      <label for="input1">small</label>
      <input type="text" id="input1" name="input1" style="border: none; border-bottom: 1px solid black" />

      <div style="display: flex; flex-wrap: wrap">
        <div style="flex: 1; padding-right: 10%">
          <label for="fname">First Name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last Name:</label><br />
          <input type="text" id="lname" name="lname" /><br />
        </div>
        <div style="flex: 3; padding-left: 10px">
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="phone">Phone:</label><br />
          <input type="tel" id="phone" name="phone" /><br /><br />
        </div>
      </div>

      <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
      <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary mb-3">Submit</button><br />
    </form>

    <form action="/submit_date">
      <label for="date">Pilih tanggal:</label><br />
      <input type="date" id="date" name="date" /><br />
      <input type="submit" value="Submit" />
    </form>
    <br />

    <input type="radio" id="pilihan1" name="pilihan" value="pilihan1" />
    <label for="pilihan1">Pilihan 1</label><br />
    <input type="radio" id="pilihan2" name="pilihan" value="pilihan2" />
    <label for="pilihan2">Pilihan 2</label><br />
    <input type="radio" id="pilihan3" name="pilihan" value="pilihan3" />
    <label for="pilihan3">Pilihan 3</label><br /><br />

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileUpload">Pilih file:</label>
      <input type="file" id="fileUpload" name="fileUpload" />
      <input type="submit" value="Unggah" />
    </form>
    <br />

    <form action="/submit" method="post">
      <label for="message">Pesan:</label>
      <textarea id="message" name="message" style="width: 50%"></textarea>
      <input type="submit" value="Kirim" />
    </form>
    <button type="button" class="btn btn-primary mb-3">Save</button>
    <button type="button" class="btn btn-primary mb-3">Cancel</button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
